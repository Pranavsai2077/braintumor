<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tumor Classification</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="text-center">Brain Tumor Classification</h1>
        </header>

        <main>
            <section class="upload-section">
                <h2 class="text-center">Upload an MRI Image for Prediction</h2>

                <form method="POST" action="/" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="image-input" class="form-label">Select MRI Image:</label>
                        <input type="file" class="form-control" id="image-input" name="image" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Predict</button>
                </form>

                {% if prediction %}
                    <div class="mt-3">
                        <h2 class="text-center">Predicted Class: {{ prediction }}</h2>
                        <p class="text-center">Scores: {{ scores }}</p>
                    </div>
                {% endif %}
            </section>

            <section class="brain-images">
                <h2 class="text-center">Brain Images for Reference</h2>

                <div class="row">
                    <div class="col-md-4">
                        <img src="glioma.jpg" alt="Glioma Image" class="img-fluid">
                        <p class="text-center">Glioma</p>
                    </div>

                    <div class="col-md-4">
                        <img src="meningioma.jpg" alt="Meningioma Image" class="img-fluid">
                        <p class="text-center">Meningioma</p>
                    </div>

                    <div class="col-md-4">
                        <img src="notumor.jpg" alt="Notumor Image" class="img-fluid">
                        <p class="text-center">Notumor</p>
                    </div>
                </div>
            </section>
        </main>

        <footer class="mt-5">
            <p class="text-center">Copyright &copy; 2023 Brain Tumor Classification</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
